language: objective-c
git:
  depth: 2
node_js:
- '5.4'
install:
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- npm install
script:
- npm run build-osx
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/inspectigate-darwin-x64/inspectigate.app
  on:
    repo: purplecabbage/inspectigate
