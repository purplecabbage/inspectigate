# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

clone_depth: 2

install:
  - npm install

build: off

build_script:
  - npm run dist

deploy:
    # Deploy to GitHub Releases
  - provider: GitHub
    artifact: "dist/mac/inspectigate-**.exe"           # upload all NuGet packages to release assets
    draft: false
    prerelease: false
    on:
      #branch: master                # release from master branch only
      appveyor_repo_tag: true       # deploy on tag push only